<!DOCTYPE html>
<html>
<head>
    <title>Link Click Counter</title>
</head>
<body>
    <a href="#" id="https://ochristian-sys.github.io/OC_Pub/">Click me!</a>
    <p>Click count: <span id="clickCount">0</span></p>

    <script>
        let count = 0;
        document.getElementById('https://ochristian-sys.github.io/OC_Pub/').addEventListener('click', function() {
            count++;
            document.getElementById('clickCount').innerText = count;
        });
    </script>
</body>
</html>
